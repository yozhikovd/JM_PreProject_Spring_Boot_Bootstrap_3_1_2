<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>AllUsers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .text {
            float: right;
        }

        /* Add a color to the active/current link */
        .text a.active {
            background-color: #04AA6D;
            color: white;
        }
        body {

        }

    </style>
</head>

<body>
<!--хедер-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="container-fluid">
            <span class="navbar-brand mb-0 h2" th:text="${loggedUser.getUsername()}"></span>
            <span class="navbar-brand mb-0 h2"> with roles:</span>
            <span class="navbar-brand mb-0 h2" th:text="${auth.getAuthorities()}"></span>

            <div class="text">
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>

        </div>
    </div>
</nav>
<!---->

<div class="container-fluid  overflow-hidden">
    <div class="row">
        <div class="col-sm-2 d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 200px;height: 1000px">
            <div>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="/admin"></use>
                            </svg>
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="/user" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-sm-9 overflow-hidden" >
            <br>
            <H2> Admin panel </H2>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/addNewUser">New</a>
                    </li>

                </ul>

                <div class="border container-fluid" >
                    <div class="container overflow-hidden">
                    <h3>All users</h3>
                    </div>
                </div>
                <div class="border">
                    <div class="container overflow-hidden container-fluid">
                        <table class="table table-striped overflow-hidden table align-middle">
                            <br>
                            <thead class="">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Username</th>
                                <th scope="col">Password</th>
                                <th scope="col">Role</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${usersList}">
                                <td th:text="${user.getId()}">model</td>
                                <td th:text="${user.getName()}">model</td>
                                <td th:text="${user.getLastName()}">model</td>
                                <td th:text="${user.getAge()}">model</td>
                                <td th:text="${user.getEmail()}">model</td>
                                <td th:text="${user.getUsername()}">model</td>
                                <td th:text="${user.getPassword()}">model</td>
                                <td th:text="${user.getUserRole()}">model</td>
                                <td><button type="button"  class="btn btn-info">Update</button></td>
                                <td><a class="btn btn-danger" th:href="@{/admin/{id}/delete (id =${user.getId()})}" role="button">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
